<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Realista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="hinge"></div>
        
        <!-- Panel izquierdo -->
        <div class="panel">
            <div class="status-led"></div>
            <div class="camera"></div>
            <div class="screw" style="top: 15px; left: 15px;"></div>
            <div class="screw" style="top: 15px; right: 15px;"></div>
            
            <div class="screen-housing">
                <div class="screen">
                    <div class="screen-overlay"></div>
                    <!-- Aquí iría la imagen del Pokémon -->
                </div>
            </div>

            <div class="utility-buttons">
                <div class="utility-button">1</div>
                <div class="utility-button">2</div>
                <div class="utility-button">3</div>
                <div class="utility-button">4</div>
            </div>

            <div class="branding">
                SILPH CO. POKéDEX<br>
                MODEL: PD-2<br>
                VER. 3.1.4
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="panel right">
            <div class="screw" style="top: 15px; left: 15px;"></div>
            <div class="screw" style="top: 15px; right: 15px;"></div>
            
            <div class="d-pad">
                <div class="d-pad-base"></div>
                <button class="d-pad-direction d-pad-up"></button>
                <button class="d-pad-direction d-pad-down"></button>
                <button class="d-pad-direction d-pad-left"></button>
                <button class="d-pad-direction d-pad-right"></button>
            </div>

            <div class="action-buttons">
                <div class="action-button"></div>
                <div class="action-button"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
