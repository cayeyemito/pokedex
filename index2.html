<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logo Mega Evolución</title>
  <style>
    body {
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mega-logo {
      font-family: Arial Black, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #000;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      height: 100px;
      border: 3px solid #888;
      background: linear-gradient(to right, #f00 0%, #f00 50%, #00f 50%, #00f 100%);
      position: relative;
    }

    .mega-logo::before {
      content: "X";
      position: absolute;
      left: 20px;
      font-size: 70px;
      font-weight: bold;
      color: white;
      opacity: 0.2;
      transform: rotate(-10deg);
    }

    .mega-logo::after {
      content: "Y";
      position: absolute;
      right: 20px;
      font-size: 70px;
      font-weight: bold;
      color: white;
      opacity: 0.2;
      transform: rotate(10deg);
    }
  </style>
</head>
<body>
  <div class="mega-logo">MEGAEVOLUCIÓN</div>
</body>
</html>
